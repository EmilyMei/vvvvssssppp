<div class="main-txt">
    <div class="main-tip">
        <span class="fa fa-thumb-tack"></span>修改集成设备
    </div>
    <div class="main-tab">
        <div class="inputdiv">
            <div class="col-md-4 col-sm-6 col-xs-12">
                <label for="">设备名称：</label>
                <input type="text" ng-model="deviceUform.name">
            </div>
            <div class="col-md-4 col-sm-6 col-xs-12">
                <label for="">型号：</label>
                <input type="text" ng-model="deviceUform.model">
            </div>
        </div>

        <div class="inputdiv">
            <div class="col-md-4 col-sm-6 col-xs-12">
                <label for="">是否默认：</label>
                <input class="rad" type="radio" name="isdefault"value = '1' checked= checked ng-model="deviceUform.isdefault">是
                <input class="rad" type="radio" name="isdefault" value = '0' ng-model="deviceUform.isdefault">否
            </div>
            <div class="col-md-4 col-sm-6 col-xs-12">
                <label for="">是否停用：</label>
                <input class="rad" type="radio" name="iscancel"value = '1' checked= checked ng-model="deviceUform.iscancel">是
                <input class="rad" type="radio" name="iscancel" value = '0' ng-model="deviceUform.iscancel">否
            </div>
        </div>
        <div class="inputdiv txtdiv">
            <div class="col-md-12 col-sm-6 col-xs-12">
                <label for="">参数描述：</label>
                <textarea name="" id="fanan" cols="30" rows="10" ng-model="deviceUform.desc"></textarea>
            </div>
        </div>
        <div class="inputdiv ">
            <div class="col-md-4 col-sm-6 col-xs-12">
                <label for="">类型：</label>
                <select ng-model="deviceUform.type" ng-options="type.ID as type.dictdata_name for type in deviedTypeList">

                </select>
            </div>
            
        </div>
        <div class="inputdiv">
            <div class="col-md-4 col-md-offset-4 ">
                <button class="mybtn" ng-click="deviceSave()">保存</button>
            </div>

        </div>
    </div>
</div>
