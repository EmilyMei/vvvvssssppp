<div class="main-txt">
    <div class="main-tip">
        <span class="fa fa-thumb-tack"></span>新增集成设备
    </div>
    <div class="main-tab">
        <div class="inputdiv">
            <div class="col-md-4 col-sm-6 col-xs-12">
                <label for="">设备名称* ：</label>
                <input type="text" ng-model="deviceAform.name" required>
            </div>
            <div class="col-md-4 col-sm-6 col-xs-12">
                <label for="">型号* ：</label>
                <input type="text" ng-model="deviceAform.model" required>
            </div>
        </div>

        <div class="inputdiv">
            <div class="col-md-4 col-sm-6 col-xs-12">
                <label for="">是否默认* ：</label>
                <input class="rad" type="radio" name="isdefault"value = '1' checked= checked ng-model="deviceAform.isdefault">是
                <input class="rad" type="radio" name="isdefault" value = '0' ng-model="deviceAform.isdefault">否
            </div>
            <div class="col-md-4 col-sm-6 col-xs-12">
                <label for="">是否停用* ：</label>
                <input class="rad" type="radio" name="iscancel"value = '1' checked= checked ng-model="deviceAform.iscancel">是
                <input class="rad" type="radio" name="iscancel" value = '0' ng-model="deviceAform.iscancel">否
            </div>
        </div>
        <div class="inputdiv txtdiv">
            <div class="col-md-12 col-sm-6 col-xs-12">
                <label for="">参数描述* ：</label>
                <textarea name="" id="fanan" cols="30" rows="10" ng-model="deviceAform.desc" required></textarea>
            </div>
        </div>
        <div class="inputdiv ">
            <div class="col-md-4 col-sm-6 col-xs-12">
                <label for="">设备类型* ：</label>
                <select ng-model="deviceAform.type" ng-options="type.ID as type.dictdata_name for type in deviedTypeList">

                </select>
            </div>
        </div>
        <div class="inputdiv">
            <div class="col-md-4 col-md-offset-4 ">
                <button class="mybtn" ng-click="deviceAdd()">保存</button>
            </div>

        </div>
    </div>
</div>
