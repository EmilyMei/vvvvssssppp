<div class="main-txt">
    <div class="main-tip">
        <span class="fa fa-thumb-tack"></span>日志列表
    </div>
    <div class="main-topnav">
        <div class="inputdiv">
            <div class="col-md-4 col-sm-6 col-xs-12">
                <label for="">操作表：</label>
                <select ng-model="loglistform.table" ng-options="table for table in tableList">

                </select>
            </div>
            <div class="col-md-4 col-sm-6 col-xs-12">
                <label for="">操作人：</label>
                <input type="text" ng-model="loglistform.operator">
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
                <button class="mybtn" ng-click="logSearch()">查询</button>
            </div>
        </div>
        <div class="inputdiv">
           <div class="col-md-4 col-sm-6 col-xs-12">
                <label for="">操作类型：</label>
                <input type="text" ng-model="loglistform.type">
            </div>
            <div class="col-md-8 col-sm-6 col-xs-12">
                <label for="">操作时间：</label>
                <input type="text" class="form-control" datetimepicker ng-model="loglistform.startTime" options="dateSOptions" style="display:inline-block;width: 200px">
                &nbsp;至&nbsp;
                <input type="text" class="form-control" datetimepicker ng-model="loglistform.endTime" options="dateEOptions" style="display:inline-block;width: 200px">
            </div>

        </div>
    </div>
    <div class="main-tab">
        <div class="addbtn">    
            <div class="totallDiv pull-right">共 {{logList.TotalItems || '0'}} 条记录</div>
        </div>
        <table class="mytab table table-striped table-bordered ">
            <thead>
            <th>序号</th>
            <th>操作表</th>
            <th>操作人</th>
            <th>操作类型</th>
            <th>操作内容</th>
            <th>操作时间</th>
            </thead>
            <tbody>
             <tr ng-if="logList.TotalItems == 0"><td colspan="6">暂无查询结果</td></tr>
            <tr ng-repeat="log in logList.Items track by $index">
                <td>{{$index + 1}}</td>
                <td>{{log.operater_table || '-'}}</td>
                <td>{{log.OperaterName || '-'}}</td>
                <td>{{log.Operate_TypeName || '-'}}</td>
                <td>{{log.operater_content || '-'}}</td>
                <td>{{(log.operate_time | date:'yyyy-MM-dd') || '-'}}</td>
            </tr>
            </tbody>
        </table>
        <page total-page="totalpage" current-page="current_page" get-data="getData()"></page>
    </div>
</div>

<div ng-show="loading" class="loading-box">
    <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
    </div>
</div>
