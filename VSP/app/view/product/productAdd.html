<div class="main-txt">
    <div class="main-tip">
        <span class="fa fa-thumb-tack"></span>新增产品
    </div>
    <div class="main-tab">
        <div class="inputdiv">
            <div class="col-md-4 col-sm-6 col-xs-12">
                <label for="">产品名称* ：</label>
                <input type="text" ng-model="productAform.name" required>
            </div>
            <div class="col-md-4 col-sm-6 col-xs-12">
                <label for="">万睿型号* ：</label>
                <input type="text" ng-model="productAform.model" required>
            </div>
        </div>
        <div class="inputdiv">
            <div class="col-md-4 col-sm-6 col-xs-12">
                <label for="">品牌* ：</label>
                <select ng-model="productAform.brand" ng-options="brand.ID as brand.dictdata_name for brand in brandList">

                </select>
            </div>
            <div class="col-md-4 col-sm-6 col-xs-12">
                <label for="">产地* ：</label>
                <input type="text" ng-model="productAform.origin" required>
            </div>
        </div>
        <div class="inputdiv">
            <div class="col-md-4 col-sm-6 col-xs-12">
                <label for="">单位 ：</label>
                <select ng-model="productAform.unit" ng-options="unit.ID as unit.dictdata_name for unit in unitList">

                </select>
            </div>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <label for="">类型* ：</label>
                <input class="rad" type="radio" name="name" value="0" checked= checked ng-model="productAform.type">传感器
                <input class="rad" type="radio" name="name" value="1" ng-model="productAform.type">主机
                <input class="rad" type="radio" name="name" value="2" ng-model="productAform.type">从机
                <input class="rad" type="radio" name="name" value="3" ng-model="productAform.type">其他
            </div>
        </div>
        <div class="inputdiv">
            <div class="col-md-4 col-sm-6 col-xs-12">
                <label for="">单价(元)：</label>
                <input type="text" ng-model="productAform.price">
            </div>
            <div class="col-md-4 col-sm-6 col-xs-12">
                <label for="">保修期(月)：</label>
                <input type="text" ng-model="productAform.month">
            </div>
        </div>
        <div class="inputdiv">
            <div class="col-md-4 col-sm-6 col-xs-12">
                <label for="">输入 ：</label>
                <input  type="text"  ng-model="productAform.input">
            </div>
            <div class="col-md-4 col-sm-6 col-xs-12">
                    <label for="">输出 ：</label>
                    <input type="text" ng-model="productAform.output">
            </div>
        <div class="inputdiv">
            <div class="col-md-12 col-sm-6 col-xs-12">
                <label for="">技术参数说明：</label>
                <input type="text" ng-model="productAform.desc">
            </div>
        </div>
        <div class="inputdiv">
            <div class="col-md-4 col-md-offset-4 ">
                <button class="mybtn" ng-click="productAdd()">保存</button>
            </div>

        </div>
    </div>
</div>
