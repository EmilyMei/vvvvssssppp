<div class="main-txt">
    <div class="main-tip">
        <span class="fa fa-thumb-tack"></span>修改产品
    </div>
    <div class="main-tab">
        <div class="inputdiv">
            <div class="col-md-4 col-sm-6 col-xs-12">
                <label for="">产品名称* ：</label>
                <input type="text" ng-model="productUform.name" required>
            </div>
            <div class="col-md-4 col-sm-6 col-xs-12">
                <label for="">万睿型号* ：</label>
                <input type="text" ng-model="productUform.model" required>
            </div>
        </div>
        <div class="inputdiv">
            <div class="col-md-4 col-sm-6 col-xs-12">
                <label for="">品牌：</label>
                <select ng-model="productUform.brand" ng-options="brand.ID as brand.dictdata_name for brand in brandList">

                </select>
            </div>
            <div class="col-md-4 col-sm-6 col-xs-12">
                <label for="">产地* ：</label>
                <input type="text" ng-model="productUform.origin" required>
            </div>
        </div>
        <div class="inputdiv">
            <div class="col-md-4 col-sm-6 col-xs-12">
                <label for="">单位：</label>
                <select ng-model="productUform.unit" ng-options="unit.ID as unit.dictdata_name for unit in unitList">

                </select>
            </div>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <label for="">类型* ：</label>
                <input class="rad" type="radio" name="name" value="0" checked= checked ng-model="productUform.type">传感器
                <input class="rad" type="radio" name="name" value="1" ng-model="productUform.type">主机
                <input class="rad" type="radio" name="name" value="2" ng-model="productUform.type">从机
                <input class="rad" type="radio" name="name" value="3" ng-model="productUform.type">其他
            </div>
        </div>
        <div class="inputdiv">
            <div class="col-md-4 col-sm-6 col-xs-12">
                <label for="">单价(元)：</label>
                <input type="text" ng-model="productUform.price">
            </div>
            <div class="col-md-4 col-sm-6 col-xs-12">
                <label for="">保修期(月)：</label>
                <input type="text" ng-model="productUform.month">
            </div>
        </div>
        <div class="inputdiv">
            <div class="col-md-4 col-sm-6 col-xs-12">
                <label for="">输入 ：</label>
                <input  type="text"  ng-model="productUform.input">
            </div>
            <div class="col-md-4 col-sm-6 col-xs-12">
                    <label for="">输出 ：</label>
                    <input type="text" ng-model="productUform.output">
            </div>
        <div class="inputdiv">
            <div class="col-md-12 col-sm-6 col-xs-12">
                <label for="">技术参数说明：</label>
                <input type="text" ng-model="productUform.desc">
            </div>
        </div>
        <div class="inputdiv">
            <div class="col-md-4 col-md-offset-4 ">
                <button class="mybtn" ng-click= "productSave()">保存</button>
            </div>

        </div>
    </div>
</div>

<div ng-show="loading" class="loading-box">
    <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
    </div>
</div>
