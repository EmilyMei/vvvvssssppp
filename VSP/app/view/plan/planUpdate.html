<div class="main-txt">
    <div class="main-tip">
        <span class="fa fa-thumb-tack"></span>修改方案
    </div>
    <div class="main-tab">
        <div class="inputdiv">
            <div class="col-md-4 col-sm-6 col-xs-12">
                <label for="">方案名称：</label>
                <input type="text" ng-model="planUfrom.name" required>
            </div>
        </div>
        <div class="inputdiv txtdiv">
            <div class="col-md-12 col-sm-6 col-xs-12">
                <label for="">方案描述：</label>
                <textarea name="" id="fanan" cols="30" rows="10" ng-model="planUfrom.desc" required></textarea>
            </div>
        </div>
        <div class="inputdiv">
            <div class="col-md-4 col-sm-6 col-xs-12">
                <label for="">是否默认：</label>
                <input class="rad" type="radio" name="state"value = '0' checked= checked ng-model="planUfrom.defalut">是
                <input class="rad" type="radio" name="state" value = '1' ng-model="planUfrom.defalut">否
            </div>
        </div>
        <div class="inputdiv">
            <div class="col-md-4 col-sm-6 col-xs-12">
                <label for="">是否取消：</label>
                <input class="rad" type="radio" name="cancel"value = '0' checked= checked ng-model="planUfrom.iscancel">是
                <input class="rad" type="radio" name="cancel" value = '1' ng-model="planUfrom.iscancel">否
            </div>
        </div>
        <div class="inputdiv">
            <div class="col-md-8 col-sm-6 col-xs-12">
                <label for="">上传附件：</label>
                <input type="file" id="file" style="display: inline-block;height: 40px;line-height: 20px;" required ng-model="planUfrom.file"><span ng-if="showFile" style="margin-left: 10px;">{{planListId.AttachAddress}}</span>
            </div>
            <div class="col-md-1 col-sm-6 col-xs-12">
                <button class="mybtn" ng-click="uploadFile()">上传</button>
            </div>
        </div>
        <div class="inputdiv">
            <div class="col-md-4 col-md-offset-4 ">
                <button class="mybtn" ng-click="planSave()">保存</button>
            </div>

        </div>
    </div>
</div>


<div ng-show="loading" class="loading-box">
    <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
    </div>
</div>
