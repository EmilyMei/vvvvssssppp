<div class="main-txt">
    <div class="main-tip">
        <span class="fa fa-thumb-tack"></span>新增方案
    </div>
    <div class="main-tab">
        <div class="inputdiv">
            <div class="col-md-4 col-sm-6 col-xs-12">
                <label for="">方案名称* ：</label>
                <input type="text" ng-model="planAform.name" required>
            </div>
        </div>
        <div class="inputdiv txtdiv">
            <div class="col-md-12 col-sm-6 col-xs-12">
                <label for="">方案描述* ：</label>
                <textarea name="" id="fanan" cols="30" rows="10" ng-model="planAform.desc" required></textarea>
            </div>
        </div>
        <div class="inputdiv">
            <div class="col-md-4 col-sm-6 col-xs-12">
                <label for="">是否默认* ：</label>
                <input class="rad" type="radio" name="isdefault"value = '0' checked= checked ng-model="planAform.isdefault">是
                <input class="rad" type="radio" name="isdefault" value = '1' ng-model="planAform.isdefault">否
            </div>
            <div class="col-md-4 col-sm-6 col-xs-12">
                <label for="">是否取消* ：</label>
                <input class="rad" type="radio" name="iscancel"value = '0' checked= checked ng-model="planAform.iscancel">是
                <input class="rad" type="radio" name="iscancel" value = '1' ng-model="planAform.iscancel">否
            </div>
        </div>
        <div class="inputdiv">
            <div class="col-md-8 col-sm-6 col-xs-12">
                <label for="">上传附件* ：</label>
                <input type="file" id="file" style="display: inline-block;height: 40px;line-height: 20px;" ng-model="planAform.file" required><span ng-if="showFile" style="margin-left: 10px;">{{planAform.file}}</span>
            </div>
            <div class="col-md-1 col-sm-6 col-xs-12">
                <button class="mybtn" ng-click="uploadFile()">上传</button>
            </div>
        </div>
        <div class="inputdiv">
            <div class="col-md-4 col-md-offset-4 ">
                <button class="mybtn" ng-click="planAdd()">保存</button>
            </div>

        </div>
    </div>
</div>
