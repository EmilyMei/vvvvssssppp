<div class="main-txt">
    <div class="main-tip">
        <span class="fa fa-thumb-tack"></span>新增用户
    </div>
    <div class="main-tab">
        <div class="inputdiv">
            <div class="col-md-4 col-sm-6 col-xs-12">
                <label for="">城市 *：</label>
                <select ng-model="userform.city" ng-options="city.ID as city.dictdata_name for city in cityList">

                </select>
            </div>
            <div class="col-md-4 col-sm-6 col-xs-12">
                <label for="">姓名 *：</label>
                <input type="text" ng-model="userform.name" required >
            </div>
        </div>
        <div class="inputdiv">
            <div class="col-md-4 col-sm-6 col-xs-12">
                <label for="">性别 *：</label>
                <input class="rad" type="radio" name="sex"value = '0' checked= checked ng-model="userform.sex">男
                <input class="rad" type="radio" name="sex" value = '1' ng-model="userform.sex">女
            </div>
            <div class="col-md-4 col-sm-6 col-xs-12">
                <label for="">账号 *：</label>
                <input type="text" ng-model="userform.account" required >
            </div>
        </div>
        <div class="inputdiv">
            <div class="col-md-4 col-sm-6 col-xs-12">
                <label for="">密码 *：</label>
                <input type="password" ng-model="userform.password" required >
            </div>
            <div class="col-md-4 col-sm-6 col-xs-12">
                <label for="">确认密码 *：</label>
                <input type="password" ng-model="userform.repwd" required >
            </div>
        </div>
        <div class="inputdiv">
            <div class="col-md-4 col-sm-6 col-xs-12">
                <label for="">邮箱 ：</label>
                <input type="email" ng-model="userform.email" name="email">
            </div>
            <div class="col-md-4 col-sm-6 col-xs-12">
                <label for="">电话号码 ：</label>
                <input type="phone" ng-model="userform.phone">
            </div>
        </div>
        <div class="inputdiv">
            <!--<div class="col-md-4 col-sm-6 col-xs-12">
                <label for="">角色 ：</label>
                <input type="text" ng-model="userform.role">
            </div>-->
            <div class="col-md-4 col-sm-6 col-xs-12">
                <label for="">是否启用 *：</label>
                <input class="rad" type="radio" name="state"value = '1' checked= checked ng-model="userform.state">是
                <input class="rad" type="radio" name="state" value = '0' ng-model="userform.state">否
            </div>
        </div>
        <div class="inputdiv">
            <div class="col-md-12 col-sm-6 col-xs-12">
                <label for="">备注 ：</label>
                <input type="text" ng-model="userform.remark">
            </div>
        </div>
        <div class="inputdiv">
            <div class="col-md-4 col-md-offset-4 ">
                <button class="mybtn" ng-click="userAdd()">保存</button>
            </div>

        </div>
    </div>
</div>
