<div class="main-txt">
    <div class="main-tip">
        <span class="fa fa-thumb-tack"></span>修改角色
    </div>
    <div class="main-tab">
        <div class="inputdiv">
            <div class="col-md-4 col-sm-6 col-xs-12">
                <label for="">角色名称* ：</label>
                <input type="text" ng-model="roleUform.name" >
            </div>
        </div>
        <div class="inputdiv txtdiv">
            <div class="col-md-12 col-sm-6 col-xs-12">
                <label for="">角色描述：</label>
                <textarea name="" id="fanan" cols="30" rows="10" ng-model="roleUform.remark"></textarea>
            </div>
        </div>
        <div class="inputdiv">
            <div class="col-md-4 col-sm-6 col-xs-12">
                <label for="">是否停用* ：</label>
                <input class="rad" type="radio" name="state"value = '1' checked= checked ng-model="roleUform.state">是
                <input class="rad" type="radio" name="state" value = '0' ng-model="roleUform.state">否
            </div>
        </div>
        <div class="inputdiv ">
            <div class="col-md-4 col-sm-6 col-xs-12">
                <div class="treeinp">
                    <label for="">角色权限：</label>
                    <!--<input type="text" ><span class="fa fa-hand-o-down icon" ></span>-->
                    <div class="authlist">
                        <ul class="list">
                            <line-ctrl ng-repeat="v in list" list='list' value = "v">
                                <line-ctrl ng-repeat="v1 in v.ChildList" value = "v1" list='list'>
                                
                                </line-ctrl>
                            </line-ctrl>
                        </ul>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="inputdiv">
            <div class="col-md-4 col-md-offset-4 ">
                <button class="mybtn" ng-click="roleSave()">保存</button>
            </div>

        </div>
    </div>
</div>
