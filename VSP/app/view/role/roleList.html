<div class="main-txt">
    <div class="main-tip">
        <span class="fa fa-thumb-tack"></span>角色列表
    </div>
    <div class="main-tab">
        <div class="addbtn">
            <button class="mybtn " ui-sref="role.add">新增角色</button>
            <div class="totallDiv pull-right">共 {{roleList.TotalItems || '0'}} 个角色</div>
        </div>
        <table class="mytab table table-striped table-bordered ">
            <thead>
            <th>序号</th>
            <th>角色名称</th>
            <th>角色描述</th>
            <th>是否启用</th>
            <th>创建人</th>
            <th>修改人</th>
            <th>修改日期</th>
            <th style="width:80px;">操作</th>
            </thead>
            <tbody>
            <tr ng-repeat="role in roleList.Items track by $index">
                <td>{{$index + 1}}</td>
                <td>{{role.role_name}}</td>
                <td>{{role.remark || '-'}}</td>
                <td>{{role.state == 1 ? '是' : '否'}}</td>
                <td>{{role.CreatorName || '-'}}</td>
                <td>{{role.ModifyName || '-'}}</td>
                <td>{{(role.modify_date | date:'yyyy-MM-dd') || '-'}}</td>
                <td><a ui-sref="role.update({id:role.id})">修改</a></td>
            </tr>
            <tr ng-if="roleList.TotalItems == 0"><td colspan="8">暂无查询结果</td></tr>
            </tbody>
        </table>
        <page total-page="totalpage" current-page="current_page" get-data="getData()"></page>
    </div>
</div>

<div ng-show="loading" class="loading-box">
    <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
    </div>
</div>
